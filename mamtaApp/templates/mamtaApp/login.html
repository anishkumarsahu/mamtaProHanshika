{% load staticfiles %}
{% load pwa %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>456DACN</title>
     {% progressive_web_app_meta %}
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="{% static 'plugins/node-waves/waves.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        .validate_data {
            position: fixed;
            float: left;
            background-color: #e91e63;
            width: 100%;
            color: white;
            font-family: monospace;
            font-size: 12px;
            border-radius: 2px;
            top: 0px;
            left: 0px;
            z-index: 10000;
            height: 70px;
            padding: 30px;
            text-align: center;
            -webkit-transition: opacity 3s ease-in-out;
            -moz-transition: opacity 3s ease-in-out;
            -ms-transition: opacity 3s ease-in-out;
            -o-transition: opacity 3s ease-in-out;
        }
    </style>
</head>

<body class="login-page" style="background-color:#2196f3">
{% if messages %}
    {% for message in messages %}
        <span class="validate_data" id="name_status">{{ message }}</span>
    {% endfor %}

{% endif %}
<span id="name_status"></span>
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);"><b>456DACN</b></a>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in" method="post">{% csrf_token %}
                <div class="msg">Sign in to start your session</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username"  id="username" placeholder="Username" required
                               autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'plugins/node-waves/waves.min.js' %}"></script>
<script src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>
<script src="{% static 'js/admin.js' %}"></script>
<script src="{% static 'js/pages/examples/sign-in.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $('#name_status').fadeIn().fadeOut(2000);


    $(function () {

    if (localStorage.chkbox && localStorage.chkbox != '') {
        $('#rememberme').attr('checked', 'checked');
        $('#username').val(localStorage.username);
        $('#password').val(localStorage.pass);
    } else {
        $('#rememberme').removeAttr('checked');
        $('#username').val('');
        $('#password').val('');
    }

    $('#rememberme').click(function () {

        if ($('#rememberme').is(':checked')) {
            // save username and password
            localStorage.username = $('#username').val();
            localStorage.pass = $('#password').val();
            localStorage.chkbox = $('#rememberme').val();
        } else {
            localStorage.username = '';
            localStorage.pass = '';
            localStorage.chkbox = '';
        }
    });
});
</script>
</body>

</html>
