{% extends 'mamtaApp/index.html' %}
{% load staticfiles %}
{% block body %}
    <style>
        .zoom {

            transition: transform .2s; /* Animation */
            width: 30px;
            height: 30px;
            margin: 0 auto;
        }

        .zoom:hover {
            transform: scale(4);
        }

        .card {
            background: #fff;
            min-height: 50px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0) !important;
            position: relative;
            margin-bottom: 30px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            -ms-border-radius: 2px;
            border-radius: 2px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .avatar-upload {
            position: relative;
            max-width: 205px;
            margin: 50px auto;
        }

        .avatar-upload .avatar-edit {
            position: absolute;
            right: 12px;
            z-index: 1;
            top: 10px;
        }

        .avatar-upload .avatar-edit input {
            display: none;
        }

        .avatar-upload .avatar-edit input + label {
            display: inline-block;
            width: 34px;
            height: 34px;
            margin-bottom: 0;
            border-radius: 100%;
            background: #FFFFFF;
            border: 1px solid transparent;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            font-weight: normal;
            transition: all 0.2s ease-in-out;
        }

        .avatar-upload .avatar-edit input + label:hover {
            background: #f1f1f1;
            border-color: #d6d6d6;
        }

        .avatar-upload .avatar-edit input + label:after {
            content: "\f040";
            font-family: 'FontAwesome';
            color: #757575;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            margin: auto;
        }

        .avatar-upload .avatar-preview {
            width: 192px;
            height: 192px;
            position: relative;
            border-radius: 100%;
            border: 6px solid #F8F8F8;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .avatar-upload .avatar-preview > div {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right: 0;padding-left: 0">
                    <div class="card">
                        <div class="header">
                            <h2>
                                ADD NEW STAFF
                            </h2>
                            <button onclick="goBack()" title="back" style="    background-color: #2196f3;color: white;top: 12px;position: absolute;right: 10px;
    border-radius: 32%;" type="button"
                                    class="btn  waves-effect ">
                                <i class="material-icons">arrow_back</i></button>
                        </div>
                        <div class="body table-responsive ">
                            <form action="{% url 'mamtaApp:add_staff_user_api' %}" enctype="multipart/form-data"
                                  id="AddStaffForm" style="text-align: center;" method="post"> {% csrf_token %}

                                <div class="row clearfix">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="card">

                                            <div class="body">

                                                <div class="row clearfix">
                                                    <div class="col-md-6">
                                                        <div class="avatar-upload">
                                                            <div class="avatar-edit">
                                                                <input type='file' id="imageUpload" name="photo"
                                                                       accept=".png, .jpg, .jpeg"/>
                                                                <label for="imageUpload"></label>
                                                            </div>
                                                            <div class="avatar-preview">
                                                                <div id="imagePreview"
                                                                     style="background-image: url(http://i.pravatar.cc/500?img=7);">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div style="text-align: center">
                                                            <span style="font-weight: bolder">Upload Photo *</span>
                                                        </div>
                                                    </div>


                                                    <div class="col-md-6">
                                                        <div class="avatar-upload">
                                                            <div class="avatar-edit">
                                                                <input type='file' id="imageUpload2" name="idProof"
                                                                       accept=".png, .jpg, .jpeg"/>
                                                                <label for="imageUpload2"></label>
                                                            </div>
                                                            <div class="avatar-preview">
                                                                <div id="imagePreview2"
                                                                     style="background-image: url(http://i.pravatar.cc/500?img=7);">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div style="text-align: center">
                                                            <span style="font-weight: bolder">Upload ID *</span>
                                                        </div>
                                                    </div>


                                                </div>

                                                <div class="row clearfix">
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">person</i>
                                        </span>
                                                            <div class="form-line">
                                                                <input type="text" class="form-control date" id="name"
                                                                       name="name" placeholder="Name *">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">local_phone</i>
                                        </span>
                                                            <div class="form-line">
                                                                <input type="number" class="form-control date"
                                                                       name="phone" id="phone"
                                                                       placeholder="Phone Number *">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="row clearfix">
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                        <i class="material-icons">person</i>
                                        </span>
                                                            <div class="form-line">
                                                                <select class="form-control show-tick" id="staffType"
                                                                        name="staffType">
                                                                    <option value="all">Select Staff Type</option>
                                                                    {% for user in types %}
                                                                        <option value="{{ user.pk }}">{{ user.name }}</option>
                                                                    {% endfor %}


                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                        <i class="material-icons">public</i>
                                        </span>
                                                            <div class="form-line">
                                                                <input type="text" class="form-control"
                                                                       placeholder="Address *" name="address"
                                                                       id="address">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 col-sm-12">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                        <i class="material-icons">location_city</i>
                                        </span>
                                                            <div class="form-line">
                                                                <select class="form-control show-tick" id="companyID"
                                                                        name="companyID">
                                                                    <option value="all">Select Company</option>
                                                                    {% for comp in company %}
                                                                        <option value="{{ comp.pk }}">{{ comp.name }}</option>
                                                                    {% endfor %}


                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix">
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">person</i>
                                        </span>
                                                            <div class="form-line">
                                                                <input onkeyup="checkUsername()" type="text"
                                                                       class="form-control date" id="username"
                                                                       name="username" placeholder="Username *">
                                                                <span id="errorMsg"
                                                                      style="color:grey;position: absolute;top: 35px;left: 0;padding: 2px;font-size: 11px;"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">remove_red_eye</i>
                                        </span>
                                                            <div class="form-line">
                                                                <input type="number" class="form-control date"
                                                                       name="password" id="password"
                                                                       placeholder="Password *">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" style="background-color: #cabdbd" id="saveBtn" disabled
                                        class="btn btn-link waves-effect " onclick="AddStaff()">SAVE
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            readURL(this);
        });


        function readURL2(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview2').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview2').hide();
                    $('#imagePreview2').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload2").change(function () {
            readURL2(this);
        });

        function AddStaff() {
            var name = $('#name').val();
            var phone = $('#phone').val();
            var address = $('#address').val();
            var staffType = $('#staffType').val();
            var companyID = $('#companyID').val();
            var username = $('#username').val();
            var password = $('#password').val();


            if (name === "" || phone === "" || username === "" || password === ""
                || address === "" || staffType === "all" || companyID === "all"
                || document.getElementById("imageUpload").files.length === 0 || document.getElementById("imageUpload2").files.length === 0) {
                $('#name_status').addClass('validate_data');
                $('#name_status').html('* fields are required.');
                $('#name_status').fadeIn().fadeOut(2000);

            }
            else {
                $('#AddStaffForm').submit();

            }

        }

        function checkUsername() {
            var username = $('#username').val();
            if (username.length >= 3) {


                $.ajax({
                    type: 'get',
                    url: "{% url 'mamtaApp:user_name_exist' %}?q=" + username,
                    success: function (response) {
                        if (response.canUse === 'Yes') {
                            $('#errorMsg').html(response.message).css('color', 'green');
                            $('#saveBtn').prop('disabled', false);
                        }

                        else {
                            $('#errorMsg').html(response.message).css('color', 'red');
                            $('#saveBtn').prop('disabled', true);
                        }
                    },
                    error: function () {
                        $('#name_status').addClass('validate_data');
                        $('#name_status').html('error.').fadeIn().fadeOut(2000);
                    }
                });
            }
            else {
                $('#errorMsg').html('');
                $('#saveBtn').prop('disabled', true);
            }

        }


    </script>
{% endblock %}
