{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123DACN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        @page {
            size: A5;
            margin: .3cm;
        }

        section {
            columns: 3;
        }

        table.table-bordered > thead > tr > th {
            border: 1px solid grey !important;
        }

        table.table-bordered > tbody > tr > td {
            border: 1px solid grey !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <span style="font-size: 10px;">Month/Year: {{ Month }}/{{ Year }}</span>
        <span style="font-size: 9px;float: right">123DACN Staff Advance-({{ company }})</span>
    </div>
    <p style="font-size: 10px; margin: 2px;">Staff Advance<span
            style="float: right">Total: ₹ <strong>{{ g_total }}</strong></span></p>
    <section>
        <table class="table table-bordered" style="font-size: 9px;">
            <thead>
            <tr>
                <th scope="col">CustomerName</th>
                <th scope="col">Amount(₹)</th>
            </tr>
            </thead>
            <tbody>
            {% for foo in customer %}
                <tr>
                    <td>{{ foo.CustomerName|truncatechars:25 }}</td>
                    <td>{{ foo.Total }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>


</div>
</body>
</html>
